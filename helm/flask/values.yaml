replicaCount: 2

image:
  repository: tsofnatg/flask-ai-app
  tag: latest
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80

containerPort: 5000

resources: {}
serviceAccount:
  create: true
  name: ""
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: flask.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80